<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="max-w-screen">

    <nav id="nav" class="fixed z-40 top-0 left-0 flex flex-row justify-center items-center h-20 w-full">
        <div class="m-auto flex flex-row justify-center items-center w-fit gap-10">
        <a href="#" class="text-xl text-white mx-auto">Anasayfa</a>
        <a id="ourproductsa" href="#ourproducts" class="text-xl text-white mx-auto">Kahve Çeşitlerimiz</a>
        <a href="#" class="text-xl text-white mx-auto">İletişim</a>
        </div>
    </nav>

    <header id="header" class="relative h-screen max-w-screen flex justify-center items-center">
        <img class="h-20 w-20 m-auto fixed top-5 left-5 z-50" id="coffee" src="imgs/coffee.png">
        <div class="h-5/6 w-10/12 flex flex-col justify-center items-center">
            <h1 id="headerh1" class="text-shadow text-white text-8xl tracking-widest">TAILWIND CAFE</h1>
            <p id="headerp" class="text-white w-fit p-4 rounded mt-4 shadow shadow-2xl shadow-white">We service you best quality coffes that you can drink a peaceful place</p>

        </div>
    </header>

    <section id="ourproducts" class="bg-zinc-100 h-screen max-w-screen p-0 border border-2 flex flex-col flex-start items-center">
        <h1 class="text-7xl text-black mt-12">Kahve Çeşitleri</h1>
        <div class="h-4/6 w-full mt-12 flex flex-row w-full justify-center items-center gap-4">
            <div class="h-full flex flex-col justify-center items-center">
                <h1 class="text-3xl p-4 h-1/6 w-full bg-black text-white flex justify-center items-center">Türk Kahvesi</h1>
                <img class="h-4/6 w-full" src="imgs/kahveler/turkkahvesi.jpg">
                <h1 class="p-4 h-1/6 w-full bg-red-500 text-white flex justify-center items-center">50 TL</h1>
            </div>
            <div class="h-full flex flex-col justify-center items-center">
                <h1 class="text-3xl p-4 h-1/6 w-full bg-black text-white flex justify-center items-center">Dibek Kahvesi</h1>
                <img class="h-4/6 w-full" src="imgs/kahveler/filtrekahve.jpg">
                <h1 class="p-4 h-1/6 w-full bg-red-500 text-white flex justify-center items-center">30 TL</h1>
            </div>
            <div class="h-full flex flex-col justify-center items-center">
                <h1 class="text-3xl p-4 h-1/6 w-full bg-black text-white flex justify-center items-center">Espresso</h1>
                <img class="h-4/6 w-full" src="imgs/kahveler/espresso.jpg">
                <h1 class="p-4 h-1/6 w-full bg-red-500 text-white flex justify-center items-center">40 TL</h1>
            </div>
        </div>
    </section>

    <a class="fixed bottom-10 right-10" href="#top"><img id="uparrow" src="imgs/uparrow.png">

</body>

<script>

let header = document.getElementById("header");

let indexNo = 0;

let arkaplanlar = [ "imgs/arkaplan1.jpg","imgs/arkaplan2.jpg","imgs/arkaplan3.jpg" ];

function arkaplanDegis() {
    header.style.backgroundImage = "url(" + arkaplanlar[indexNo] + ")";
    header.style.backgroundSize = "100% 100%";
    header.style.backgroundRepeat = "no-repeat";
    header.style.transition = "700ms ease"

    // indexNo'yu arttır ve 3'ü geçerse sıfırla
    indexNo = (indexNo + 1) % arkaplanlar.length;
}

setInterval(arkaplanDegis, 2000);

let ourproductsa = document.getElementById("ourproductsa");
let nav = document.getElementById("nav");

window.addEventListener("scroll", function() {
    let scrollY = window.scrollY;
    if (scrollY > 200) {
        nav.classList.add("slideUp");
    } else {
        nav.classList.remove("slideUp");
    }
});

window.addEventListener("scroll", function() {

    let upArrow = document.getElementById("uparrow");

    let scrollY = window.scrollY;
    if (scrollY > 200) {
        upArrow.style.display = "block";
         upArrow.style.transition = "300ms ease"
    } else {
        upArrow.style.display = "none";
        upArrow.style.transition = "300ms ease"
    }
});
</script>

</html>
